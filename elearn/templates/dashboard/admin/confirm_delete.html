{% extends 'dashboard/admin/base.html' %}

{% block body %}
<div class="container-fluid">
        <div class="row">
          <div class="col-12 mb-3">
          <div class="col-12 mb-3">
              <div id="content-wrapper">
        <div class="container-fluid">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="#" style="color: #999965; font-weight: bold; letter-spacing: 10px">UTEC LEARN</a>

            </ol>

                    {% endfor %}

    <div class="row">

            <form method="post">
                {% csrf_token %}

                  estas seguro de borrar el anuncio "{{ object }}"" ?
                </div>
                <input type="submit" class="btn btn-danger" value="Chi borralo" />

            </form>
        </div>
    </div>

                  


          </div>
        </div>
      </div>
    </div>
{% endblock %}
